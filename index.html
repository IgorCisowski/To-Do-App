<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwsome -->
    <script
      src="https://kit.fontawesome.com/364963514c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <!-- Whole app -->
    <div class="div--toDoApp">
      <h2>TODOS (0)</h2>
      <!-- Input and add ToDo section  -->
      <div class="div--inputNAddToDo">
        <input type="text" placeholder="Add a new task..." />
        <button id="div__input__button--addToDo">
          <i class="fa-regular fa-plus"></i>
        </button>
      </div>
      <!-- List of todos -->
      <div id="displayDefault">You've got no tasks left!</div>
      <ul></ul>
      <div class="div__deleteAll">
        <button id="deleteAll">Remove All</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

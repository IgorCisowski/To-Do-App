<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/Logo.png" />
    <!-- FontAwsome -->
    <script
      src="https://kit.fontawesome.com/364963514c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <!-- Whole app -->
    <div class="div--toDoApp">
      <!-- Title -->
      <div class="title">
        <h2><i class="fa-solid fa-list"></i>Todo</h2>
      </div>
      <!-- Input and add ToDo section  -->
      <div class="div--input-Add">
        <input id="inputTodo" type="text" placeholder="Add a new task..." />
        <button id="div__input__button--addToDo">
          <i class="fa-regular fa-plus"></i>
        </button>
      </div>
      <div class="count">
        <!-- Left todos counter -->

        <p class="left-todos">Left: <span id="left-todos-counter">0</span></p>

        <!-- Completed todos counter -->

        <p class="completed-todos">
          Completed: <span id="completed-todos-counter">0</span>
        </p>
      </div>
      <!-- List of todos -->
      <div id="display-default-message">You've got no tasks left!</div>
      <ul id="storeToDo"></ul>
      <div class="div--deleteAll">
        <button id="deleteAll">Remove All</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
